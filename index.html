<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyrule Community Hub</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
<!--Header Section-->
    <header>    
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">Hyrule Hub</a>
            </div>
            <ul class="nav-links">
                <li><a href="world.html">World</a></li>
                <li><a href="guides.html">Guides</a></li>
                <li><a href="merch.html">Merch</a></li>
                <li><a href="hub.html">Community Hub</a></li>
            </ul>

            <div class="auth-buttons">
                <a href="#" class="btn-login">Login</a>
            </div>
        </nav>
    </header>

<!--Main Content Section-->
    <main>
        <section class="gameintro-section">
            <div class="gameintro-content">
                <img src="images/icon-botwlogo.png" alt="BOTW Logo" class="gameintro-logo">
                <p class="gameintro-tagline">STEP INTO A WORLD OF ADVENTURE</p>
            </div>
        </section>
<section class="adventure-section">
            <div class="adventure-content">
                <p class="adventure-text">RECOVER YOUR LOST MEMORIES</p>
                
                <div class="sparkle-container">
                    <a href="world.html" class="memory-sparkle" title="Discover the Story">✦</a>
                    <span class="sparkle-hint">Click to recover</span>
                </div>
            </div>
        </section>

<section class="trailer-section">
            <h2 class="section-heading">OFFICIAL GAME TRAILER</h2>
            <div class="video-container">
                <iframe 
                    src="https://www.youtube.com/embed/1rPxiXXxftE?autoplay=1&mute=1&loop=1&playlist=1rPxiXXxftE&controls=0" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    referrerpolicy="strict-origin-when-cross-origin" 
                    allowfullscreen>
                </iframe>
            </div>
        </section>

        <footer>
            <div class="footer-content">
                <div class="newsletter">
                    <h3>JOIN THE HYLIA NEWSLETTER</h3>
                    <div class="input-group">
                        <input type="email" placeholder="Enter your email..." id="emailInput">
                        <button onclick="subscribe()">SUBSCRIBE</button>
                        <div class="footer-content"></div>
                        <div id="toast-message">Subscribed successfully!</div>
                    </div>
                </div>
                <p class="copyright">© 2025 Nintendo. Student Project.</p>
            </div>
        </footer>

    </main>
</body>
</html>
