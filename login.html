<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheikah Slate Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>

    <header>    
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">Hyrule Hub</a>
            </div>
            <ul class="nav-links">
                <li><a href="world.html">World</a></li>
                <li><a href="guides.html">Guides</a></li>
                <li><a href="merch.html">Merch</a></li>
                <li><a href="hub.html">Community Hub</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="login.html" class="btn-login" style="background: white; color: black;">Login</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <div class="login-box">
                <img src="images/icon-sheikah-white.png" alt="Sheikah Eye" class="login-icon">
                <h1>AUTHENTICATE</h1>
                <p>Please enter your Sheikah Slate credentials.</p>
                
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>USERNAME</label>
                        <input type="text" id="username" placeholder="Enter your username">
                    </div>
                    
                    <div class="form-group">
                        <label>PASSWORD</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>

                    <button type="submit" class="submit-btn">ACCESS SYSTEM</button>
                </form>
                
            </div>
        </section>
    </main>

    <footer>
        <p class="copyright">Â© 2025 Nintendo. Student Project.</p>
    </footer>

</body>
</html>
